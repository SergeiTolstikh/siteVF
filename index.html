<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Document</title>
</head>

<body class="body">
    <header class="header">
        <h1 class="header__title">Menu</h1>
        <div class="header__menu-container">
                <p class="header__menu-button">Menu</p>
                <p class="header__menu-button-x">X</p>
                <div class="header__menu-items">
                    <p class="header__menu-item">Взять</p>
                    <p class="header__menu-item">Положить</p>
                    <p class="header__menu-item">Сходить</p>
                    <p class="header__menu-item">Прыгнуть</p>
                    <p class="header__menu-item">Съесть</p>
                    <p class="header__menu-item">Выпить</p>
                </div>
        </div>
        <p class="header__openpopup">Авторизация</p>
    </header>

    <main class="main">
        <section>

        </section>
    </main>
    <footer>

    </footer>
    <div class="popup" id="authPopup">

        <form class="popup__form" novalidate>
            <button type="button" class="popup__button-close"></button>
            <p class="popup__form-title">Заполните форму</p>
            <fieldset class="popup__input-container">
                <input required type="text" class="popup__input" id="firstInput" name="toparea" placeholder="login" minlength="2" maxlength="30">
                <span class="popup__input-error firstInput-error">11</span>
                <input required type="url" class="popup__input" id="secondInput" name="lowarea" placeholder="password" minlength="2" maxlength="30">
                <span class="popup__input-error secondInput-error">22</span>
            </fieldset>
            <button type="submit" class="popup__button-submit">Отправить</button>
            <span class="popup__button-submit-shield"></span>
        </form>
    </div>


</body>

<script type="module" src="./scripts/index.js"></script>

</html>

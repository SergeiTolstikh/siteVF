<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Document</title>
</head>

<body class="body">
    <header class="header">
        <h1 class="header__title">Menu</h1>
        <div class="header__menu-container">
            <p class="header__menu-button">Menu</p>
            <p class="header__menu-button-x">X</p>
            <div class="header__menu-items">
                <p class="header__menu-item">Взять</p>
                <p class="header__menu-item">Положить</p>
                <p class="header__menu-item">Сходить</p>
                <p class="header__menu-item">Прыгнуть</p>
                <p class="header__menu-item">Съесть</p>
                <p class="header__menu-item">Выпить</p>
            </div>
        </div>
        <p class="header__openpopup">Авторизация</p>
    </header>

    <main class="main">
        <section class="gallery-tmplt__container">

        </section>
    </main>
    <footer>

    </footer>
    <div class="popup">

        <form class="popup__form" novalidate>
            <button type="button" class="popup__button-close"></button>
            <p class="popup__form-title"></p>
            <fieldset class="popup__input-container">
                <input required class="popup__input" minlength="2">
                <span class="popup__input-error"></span>
                <input required class="popup__input" minlength="2">
                <span class="popup__input-error"></span>
            </fieldset>
            <button type="submit" class="popup__button-submit">Отправить</button>
            <span class="popup__button-submit-shield"></span>
        </form>
    </div>

    <template class="gallery-tmplt">
        <div class="gallery-tmplt__block">
            <button class="gallery-tmplt__button-del"></button>
            <div class="gallery-tmplt__img-container">
                <img class="gallery-tmplt__img">
            </div>

            <div class="gallery-tmplt__under-image">
                <h2 class="gallery-tmplt__text"></h2>
                <div class="gallery-tmplt__button-socials">
                    <div class="gallery-tmplt__block-count">
                        <button class="gallery-tmplt__button-like"></button>
                        <p class="gallery-tmplt__count">11</p>
                    </div>
                    <div class="gallery-tmplt__block-count">
                        <button class="gallery-tmplt__button-dislike"></button>
                        <p class="gallery-tmplt__count">12</p>
                    </div>
                </div>
            </div>

        </div>
    </template>




    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
